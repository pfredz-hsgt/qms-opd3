<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QMS Farmasi Pesakit Luar Hospital Segamat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .card-header-custom {
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .current-number-display {
            font-size: 4rem;
            font-weight: 800;
            color: #1a237e;
            line-height: 1;
            margin: 20px 0;
        }

        .counter-display {
            font-size: 1.5rem;
            color: #555;
            font-weight: 600;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 50px;
            background: #e8f5e9;
            color: #2e7d32;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .user-ticket-section {
            background: #fafafa;
            padding: 20px;
            border-top: 1px solid #eee;
        }

        .btn-notify {
            background: #1a237e;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-notify:hover {
            background: #0d47a1;
            transform: translateY(-2px);
        }

        .btn-notify:disabled {
            background: #ccc;
            transform: none;
        }

        #my-ticket::placeholder {
            opacity: 0.4;
        }

        #my-ticket::-webkit-input-placeholder {
            opacity: 0.4;
        }

        #my-ticket::-moz-placeholder {
            opacity: 0.4;
        }

        #my-ticket:-ms-input-placeholder {
            opacity: 0.4;
        }
    </style>
</head>

<body>

    <div class="main-card">
        <div class="card-header-custom">
            <h4 class="m-0 fw-bold">Farmasi Pesakit Luar</h4>
            <p class="small opacity-75 mb-0">Hospital Segamat</p>
        </div>

        <div class="text-center p-4">
            <div id="status-badge" class="status-badge">‚óè LIVE</div>

            <div class="mt-3">NOW SERVING</div>
            <div id="current-number" class="current-number-display">--</div>
            <div id="current-counter" class="counter-display">Waiting for updates...</div>
            <div id="last-updated" class="small text-muted mt-3">Updated: --</div>
        </div>

        <!-- Recent Calls (Last 3) -->
        <div class="p-3 border-top bg-light">
            <h6 class="fw-bold text-muted small text-uppercase mb-3">Recently Called</h6>
            <div id="recent-calls-preview" class="d-flex justify-content-center gap-2 mb-2">
                <!-- Items injected by JS -->
                <span class="text-muted small fst-italic">No recent calls</span>
            </div>
            <div class="text-center">
                <button class="btn btn-link btn-sm text-decoration-none" data-bs-toggle="modal"
                    data-bs-target="#historyModal">
                    View All Today's Calls
                </button>
            </div>
        </div>

        <div class="user-ticket-section">
            <h6 class="fw-bold mb-3">Masukkan No Tiket Anda</h6>
            <div class="mb-3">
                <input type="text" id="my-ticket" class="form-control form-control-lg text-center fw-bold"
                    placeholder="Contoh: 8005" maxlength="5">
            </div>
            <button id="btn-enable-notify" class="btn btn-notify">
                üîî Notify Me When Called
            </button>
            <p id="notify-status" class="small text-center mt-2 text-muted"></p>
        </div>
    </div>

    <!-- History Modal -->
    <div class="modal fade" id="historyModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Today's Call History</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="full-history-list" class="list-group list-group-flush">
                        <div class="text-center py-4 text-muted">Loading history...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase SDKs -->
    <script type="module" src="./app.js"></script>

</body>

</html>
