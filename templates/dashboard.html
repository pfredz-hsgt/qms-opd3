<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Logs Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.3);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(240, 147, 251, 0.4);
        }

        .stat-card.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .stat-card.success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
        }

        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .stat-card p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
        }

        input[type="date"] {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn.secondary:hover {
            box-shadow: 0 10px 25px rgba(240, 147, 251, 0.3);
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .table-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .table-header h2 {
            font-size: 1.5em;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background: #f8f9ff;
        }

        .counter-badge {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            display: inline-block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .chart-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
        }

        .chart-content {
            padding: 20px;
            height: 300px;
        }

        .counter-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .counter-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .counter-name {
            font-weight: 600;
            color: #333;
        }

        .counter-count {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .main-content {
                padding: 20px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                width: 100%;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Call Logs Dashboard</h1>
            <p>Monitor and analyze your call queue data in real-time</p>
        </div>

        <div class="main-content">
            <!-- Statistics Cards -->
            <div class="stats-grid">
                <div class="stat-card primary">
                    <h3 id="today-total">-</h3>
                    <p>Calls Today</p>
                </div>
                <div class="stat-card success">
                    <h3 id="total-counters">-</h3>
                    <p>Active Counters</p>
                </div>
                <div class="stat-card">
                    <h3 id="filtered-total">-</h3>
                    <p>Filtered Results</p>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <div class="control-group">
                    <label for="date-filter">Filter by Date:</label>
                    <input type="date" id="date-filter" />
                </div>
                <button class="btn" onclick="loadDataForDate()">Filter</button>
                <button class="btn secondary" onclick="loadTodayData()">Today</button>
                <button class="btn secondary" onclick="loadRecentData()">Recent (All)</button>
                <a href="/" class="btn" style="margin-left: auto;">‚Üê Back to Staff</a>
            </div>

            <!-- Counter Usage Chart -->
            <div class="chart-container">
                <div class="chart-header">
                    <h2>üìà Counter Usage Statistics</h2>
                </div>
                <div class="counter-stats" id="counter-stats">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading counter statistics...</p>
                    </div>
                </div>
            </div>

            <!-- Call Logs Table -->
            <div class="table-container">
                <div class="table-header">
                    <h2>üìã Call Logs</h2>
                </div>
                <div id="table-content">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading call logs...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentData = [];
        let todayStats = {};

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date-filter').value = today;
            
            // Load initial data
            loadTodayData();
            loadStats();
        });

        // Load today's data
        async function loadTodayData() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date-filter').value = today;
            await loadDataForDate();
        }

        // Load recent data (all)
        async function loadRecentData() {
            document.getElementById('date-filter').value = '';
            showLoading();
            
            try {
                const response = await fetch('/api/logs/recent?limit=50');
                const result = await response.json();
                
                if (result.status === 'success') {
                    currentData = result.data;
                    renderTable(currentData);
                    updateFilteredStats(currentData.length);
                    renderCounterStats(currentData);
                } else {
                    showError('Failed to load recent data: ' + result.message);
                }
            } catch (error) {
                console.error('Error loading recent data:', error);
                showError('Failed to load recent data. Please try again.');
            }
        }

        // Load data for specific date
        async function loadDataForDate() {
            const dateInput = document.getElementById('date-filter');
            const selectedDate = dateInput.value;
            
            if (!selectedDate) {
                await loadRecentData();
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch(`/api/logs/date/${selectedDate}`);
                const result = await response.json();
                
                if (result.status === 'success') {
                    currentData = result.data;
                    renderTable(currentData);
                    updateFilteredStats(currentData.length);
                    renderCounterStats(currentData);
                } else {
                    showError('Failed to load data: ' + result.message);
                }
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Failed to load data. Please try again.');
            }
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/logs/stats');
                const result = await response.json();
                
                if (result.status === 'success') {
                    const stats = result.data;
                    todayStats = stats.today;
                    
                    document.getElementById('today-total').textContent = stats.today.total_calls;
                    document.getElementById('total-counters').textContent = Object.keys(stats.today.counter_usage).length;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Render table
        function renderTable(data) {
            const container = document.getElementById('table-content');
            
            if (data.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <h3>üì≠ No calls found</h3>
                        <p>No call logs found for the selected criteria.</p>
                    </div>
                `;
                return;
            }
            
            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Date</th>
                            <th>Number</th>
                            <th>Counter</th>
                            <th>Day</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(call => `
                            <tr>
                                <td><strong>${call.time}</strong></td>
                                <td>${call.date}</td>
                                <td><strong>${call.number}</strong></td>
                                <td><span class="counter-badge">${call.counter}</span></td>
                                <td>${call.day_of_week}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }

        // Render counter statistics
        function renderCounterStats(data) {
            const container = document.getElementById('counter-stats');
            
            // Count calls per counter
            const counterCounts = {};
            data.forEach(call => {
                counterCounts[call.counter] = (counterCounts[call.counter] || 0) + 1;
            });
            
            if (Object.keys(counterCounts).length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <p>No counter data available</p>
                    </div>
                `;
                return;
            }
            
            // Sort by count (descending)
            const sortedCounters = Object.entries(counterCounts)
                .sort(([,a], [,b]) => b - a);
            
            const statsHTML = sortedCounters.map(([counter, count]) => `
                <div class="counter-item">
                    <span class="counter-name">${counter}</span>
                    <span class="counter-count">${count}</span>
                </div>
            `).join('');
            
            container.innerHTML = statsHTML;
        }

        // Update filtered stats
        function updateFilteredStats(count) {
            document.getElementById('filtered-total').textContent = count;
        }

        // Show loading state
        function showLoading() {
            document.getElementById('table-content').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading call logs...</p>
                </div>
            `;
            
            document.getElementById('counter-stats').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading statistics...</p>
                </div>
            `;
        }

        // Show error
        function showError(message) {
            document.getElementById('table-content').innerHTML = `
                <div class="error">
                    <strong>‚ùå Error:</strong> ${message}
                </div>
            `;
            
            document.getElementById('counter-stats').innerHTML = `
                <div class="error">
                    <strong>‚ùå Error:</strong> Failed to load counter statistics
                </div>
            `;
        }

        // Auto-refresh every 30 seconds if showing today's data
        setInterval(() => {
            const dateInput = document.getElementById('date-filter');
            const today = new Date().toISOString().split('T')[0];
            
            if (dateInput.value === today) {
                loadStats();
                loadDataForDate();
            }
        }, 30000);
    </script>
</body>
</html>
